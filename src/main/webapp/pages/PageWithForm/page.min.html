<style id="PageWithForm.css">

</style>
<script id="PageWithForm.js">
Application.$controller("PageWithFormPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action with the variables inside this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. $scope.Variables.staticVariable1.getData()
         */
    };
    
    /* perform any action with widgets inside this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. $scope.Widgets.byId(), $scope.Widgets.byName()or access widgets by $scope.Widgets.widgetName
         */
    };

}]);

</script>
<script id="PageWithForm.variables.json">
var _PageWithFormPage_Variables_ ={}
</script>
<script id="PageWithForm.html" type="text/ng-template">
<wm-page data-ng-controller="PageWithFormPageController" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel>
        <wm-page-content columnwidth="10" name="page_content1">
            <wm-form title="Form" class="panel-default" name="form1">
                <wm-layoutgrid name="layoutgrid1">
                    <wm-gridrow name="gridrow1">
                        <wm-gridcolumn name="gridcolumn1">
                            <wm-composite name="composite1">
                                <wm-label class="col-md-3" caption="Name" name="label1"></wm-label>
                                <wm-container class="col-md-9" name="container1">
                                    <wm-text tabindex="1" placeholder="Enter Name" name="text1"></wm-text>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow2">
                        <wm-gridcolumn name="gridcolumn2">
                            <wm-composite name="composite2">
                                <wm-label class="col-md-3" caption="Type" name="label2"></wm-label>
                                <wm-container class="col-md-9" name="container2">
                                    <wm-select tabindex="3" dataset="Option 1, Option 2, Option 3" datavalue="Option 3" name="select1"></wm-select>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                    <wm-gridrow name="gridrow3">
                        <wm-gridcolumn name="gridcolumn3">
                            <wm-composite horizontalalign="left" name="composite3">
                                <wm-label class="col-md-3" caption="Description" name="label3"></wm-label>
                                <wm-container class="col-md-9" name="container3">
                                    <wm-textarea tabindex="4" placeholder="Enter Description" name="textarea1"></wm-textarea>
                                </wm-container>
                            </wm-composite>
                        </wm-gridcolumn>
                    </wm-gridrow>
                </wm-layoutgrid>
                <wm-buttongroup horizontalalign="right" class="form-action col-md-12" name="buttongroup1">
                    <wm-button caption="Reset" type="reset" class="btn-secondary" name="button1"></wm-button>
                    <wm-button caption="Cancel" type="button" class="btn-warning" name="button2"></wm-button>
                    <wm-button caption="Save" type="submit" class="btn-primary" name="button3"></wm-button>
                    <wm-button class="btn-default" caption="Button" type="button" name="button4"></wm-button>
                </wm-buttongroup>
            </wm-form>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
</script>
